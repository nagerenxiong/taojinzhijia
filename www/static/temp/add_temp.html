<!--用户名：<input type="text" class="username" ng-model="user.name"/><br/><br/>
&nbsp;年龄：<input type="text" class="age" ng-model="user.age"><br/><br/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="button" name="" id="adduser" value="{{btnName}}" ng-click="doAdd($event)">-->

<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">新增用户</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">用户名</label>
                            <div class="col-sm-10">
                            <input type="email" class="form-control username" ng-model="user.name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-2 control-label">年龄</label>
                            <div class="col-sm-10">
                            <input class="form-control age"  ng-model="user.age">
                            </div>
                        </div>
                </form>                
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal" uid={{user.id}} ng-click="doAdd($event)">添加</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            </div>
            </div>
        </div>
</div>
